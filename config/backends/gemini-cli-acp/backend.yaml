# Gemini CLI ACP Backend Configuration
# This backend delegates prompts to gemini-cli using the Agent Client Protocol (ACP)

# Backend type (must match the registered name)
backend_type: "gemini-cli-acp"

# Project directory (optional) - absolute path to the project directory
# The gemini-cli agent will operate within this directory
#
# Priority order for project directory:
# 1. Runtime slash command: !/project-dir(/path/to/project)
# 2. Session state (via extra config)
# 3. This config file setting
# 4. Environment variable: GEMINI_CLI_WORKSPACE
# 5. Current working directory (fallback)
project_dir: "/path/to/your/project"

# Path to gemini-cli executable (optional, default: "gemini")
# If gemini-cli is not in PATH, specify the full path
gemini_cli_executable: "gemini"

# Model to use (optional, default: "gemini-2.5-flash")
# Available models: gemini-2.5-flash, gemini-2.5-pro, gemini-2.0-flash, gemini-1.5-flash, gemini-1.5-pro
model: "gemini-2.5-flash"

# Auto-accept safe operations (optional, default: true)
# When true, gemini-cli will automatically accept and execute safe tool calls
# When false, user confirmation will be required
auto_accept: true

# Process timeout in seconds (optional, default: 300)
# Maximum time to wait for gemini-cli to respond
process_timeout: 300

# ================================================================================
# Usage Examples
# ================================================================================

# 1. Install gemini-cli:
#    npm install -g @google/gemini-cli

# 2. Authenticate:
#    gemini login

# 3. Set project directory via config (this file):
#    project_dir: "/home/user/myproject"

# 4. OR set project directory via environment variable:
#    export GEMINI_CLI_WORKSPACE="/home/user/myproject"

# 5. OR change project directory at runtime via slash command:
#    !/project-dir(/home/user/another-project)

# 6. Check current project directory:
#    !/project-dir()

# 7. Configure this backend in your main config.yaml:
#    backends:
#      gemini-cli-acp:
#        config_file: "config/backends/gemini-cli-acp/backend.yaml"

