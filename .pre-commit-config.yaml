repos:
-   repo: local
    hooks:
    -   id: api-key-check
        name: API Key Check
        entry: python tools/pre_commit_api_key_check.py
        language: python
        types: [text]
        pass_filenames: false
        additional_dependencies:
          - structlog
          - PyYAML
          - pydantic
          - python-dotenv
    -   id: architectural-check
        name: Architectural Violations Check
        entry: python .pre-commit-hooks/architectural-check.py
        language: python
        files: ^src/core/(domain|services)/.*\.py$
        description: Check for SOLID principle violations and architectural issues
