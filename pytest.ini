[pytest]
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -m "not network" --durations=0
filterwarnings =
    ignore::UserWarning:pydantic._internal._fields
    ignore::DeprecationWarning
    ignore:coroutine 'AsyncMockMixin\._execute_mock_call' was never awaited:RuntimeWarning
    ignore:DI CONTAINER VIOLATIONS DETECTED:UserWarning
markers =
    no_global_mock: Tests that should not use the global mock
    integration: Integration tests
    network: Tests that require network access
    command: Tests related to commands
    session: Tests related to sessions
    backend: Tests related to backends
    di: Tests related to dependency injection
    multimodal: Tests related to multimodal functionality
    custom_backend_mock: Tests that use a custom backend mock
    quality: Tests that check code quality (linting, formatting)